<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="flex w-full max-w-lg flex-col gap-3 rounded-2xl border-2 border-solid bg-white p-8 shadow-xl"
  >
    <!-- Cabeçalho do modal -->
    <div class="mb-5 flex items-center">
      <button
        (click)="closeModal()"
        type="button"
        class="flex w-fit items-center justify-center p-0"
      >
        <i class="fa-solid fa-arrow-left text-xl text-primary"></i>
      </button>
      <h1 class="w-full text-center text-xl font-medium">Editar item</h1>
    </div>

    <!-- Formulário de edição -->
    <form
      class="flex w-full flex-col justify-center gap-4"
      [formGroup]="editForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Editar Produto -->
      <div class="flex w-full flex-col gap-1">
        <label class="text-md font-medium text-gray-700" for="product"
          >Produto</label
        >
        <select
          class="w-full rounded-md border border-gray-300 p-2 focus:ring focus:ring-blue-300"
          name="product"
          id="product"
          formControlName="product"
        >
          <option
            *ngIf="stockItemProduct"
            [value]="stockItemProduct.id"
            selected
          >
            {{ stockItemProduct.nome }}
          </option>
          <option
            *ngFor="let item of products"
            [value]="item.id"
            [hidden]="item.nome === stockItemProduct?.nome"
          >
            {{ item.nome }}
          </option>
        </select>
      </div>

      <!-- Editar Lote -->
      <div class="flex w-full flex-col gap-1">
        <label class="text-md font-medium text-gray-700" for="lote">Lote</label>
        <input
          type="text"
          class="w-full rounded-md border border-gray-300 p-2 focus:ring focus:ring-blue-300"
          formControlName="lote"
        />
      </div>

      <!-- Editar quantidade-->
      <div class="flex w-full flex-col gap-1">
        <label class="text-md font-medium text-gray-700" for="lote"
          >Quantidade</label
        >
        <input
          type="number"
          class="w-full rounded-md border border-gray-300 p-2 focus:ring focus:ring-blue-300"
          formControlName="quantity"
        />
      </div>

      <!-- Data de validade -->
      <div>
        <label class="text-md font-medium text-gray-700" for="lote"
          >Data de validade</label
        >
        <input
          id="dateFilter"
          type="date"
          formControlName="date"
          class="w-full rounded-md border border-gray-300 p-2 focus:ring focus:ring-blue-300"
        />
      </div>

      <!-- Botão de enviar forms -->
      <button
        class="mt-4 rounded-full border-2 border-primary bg-primary px-3 py-2 text-white transition hover:scale-105 hover:bg-opacity-90 disabled:opacity-50"
        type="submit"
      >
        Confirmar mudanças
      </button>
    </form>
  </div>
</div>
