<header
  class="z-10 flex h-20 w-full items-center justify-between border-b border-gray-700/50 bg-primary/90 px-12 py-3 shadow-lg backdrop-blur-md"
>
  <!-- Logo -->
  <div>
    <a [routerLink]="['/home']">
      <img
        src="/assets/images/Logo.png"
        alt="Logo Construmax"
        class="h-14 transition-transform duration-300 hover:scale-105"
      />
    </a>
  </div>

  <!-- Menu -->
  <nav class="flex items-center gap-10">
    <a
      [routerLink]="['/profile']"
      class="text-lg font-semibold text-white transition duration-300 hover:text-gray-300"
      routerLinkActive="text-black/65"
      >Perfil</a
    >

    @if (isAdmin) {
      <a
        [routerLink]="['/users']"
        class="text-lg font-semibold text-white transition duration-300 hover:text-gray-300"
        routerLinkActive="text-black/65"
        >Usu√°rios</a
      >
    }
    <a
      [routerLink]="['/products']"
      class="text-lg font-semibold text-white transition duration-300 hover:text-gray-300"
      routerLinkActive="text-black/65"
      >Produtos</a
    >
    <a
      [routerLink]="['/stock']"
      class="text-lg font-semibold text-white transition duration-300 hover:text-gray-300"
      routerLinkActive="text-black/65"
      >Estoque</a
    >
    <a
      [routerLink]="['/registry']"
      class="text-lg font-semibold text-white transition duration-300 hover:text-gray-300"
      routerLinkActive="text-black/65"
      >Baixas</a
    >
  </nav>

  <!-- Avatar e Logout -->
  <div class="flex items-center gap-6">
    @if (perfilImagem) {
      <img
        [src]="perfilImagem"
        alt="Avatar"
        class="h-12 w-12 rounded-full border-2 border-white shadow-md"
      />
    }

    <a
      (click)="logout()"
      class="cursor-pointer text-lg font-semibold text-white transition duration-300 hover:text-red-400"
      >Sair</a
    >
  </div>
</header>
