<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="flex w-full max-w-lg flex-col gap-3 rounded-2xl border-2 border-solid bg-white px-14 py-8 shadow-xl"
  >
    <!-- Cabeçalho do modal -->
    <div class="mb-5 flex items-center">
      <button
        (click)="closeModal()"
        type="button"
        class="flex w-fit items-center justify-center p-0"
      >
        <i
          class="fa-solid fa-arrow-left text-xl text-primary transition hover:scale-125"
        ></i>
      </button>
      <h1 class="w-full text-center text-xl font-medium">Editar produto</h1>
    </div>

    <!-- Formulário de edição -->
    <form
      class="flex w-full flex-col justify-center gap-4"
      [formGroup]="editForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-col items-center justify-center gap-2">
        <input
          type="file"
          accept=".png, .jpg, .jpeg"
          id="photo"
          class="hidden"
          (change)="onFileSelected($event)"
          formControlName="photoPath"
        />
        <img
          *ngIf="previewUrl"
          [src]="previewUrl"
          alt="Pré-visualização da imagem"
          class="h-28 w-28 rounded-full"
        />
        <label
          class="inserir-imagem text-black-300 cursor-pointer rounded-lg bg-slate-200 p-2 transition hover:scale-105 hover:bg-slate-300"
          for="photo"
          >Inserir Imagem</label
        >
      </div>

      <!-- Editar Nome -->
      <div class="flex w-full flex-col gap-1">
        <label class="text-md font-medium text-gray-700" for="product"
          >Nome</label
        >
        <input
          class="w-full rounded-md border border-gray-300 p-2 focus:ring focus:ring-blue-300"
          name="product"
          id="product"
          formControlName="name"
        />
      </div>

      <!-- Editar Descrição -->
      <div class="flex w-full flex-col gap-1">
        <label class="text-md font-medium text-gray-700" for="lote"
          >Descrição</label
        >
        <input
          type="text"
          class="w-full rounded-md border border-gray-300 p-2 focus:ring focus:ring-blue-300"
          formControlName="description"
        />
      </div>

      <!-- Editar tipo-->
      <div class="flex w-full flex-col gap-1">
        <label class="text-md font-medium text-gray-700" for="lote">Tipo</label>
        <input
          type="text"
          class="w-full rounded-md border border-gray-300 p-2 focus:ring focus:ring-blue-300"
          formControlName="type"
        />
      </div>

      <!--Editar marca -->
      <div>
        <label class="text-md font-medium text-gray-700" for="lote"
          >Marca</label
        >
        <input
          type="text"
          formControlName="brand"
          class="w-full rounded-md border border-gray-300 p-2 focus:ring focus:ring-blue-300"
        />
      </div>

      <!-- Botão de enviar forms -->
      <button
        class="mt-4 rounded-full border-2 border-primary bg-primary px-3 py-2 text-white transition hover:scale-105 hover:bg-opacity-90 disabled:opacity-50"
        type="submit"
      >
        Confirmar mudanças
      </button>
    </form>
  </div>
</div>
