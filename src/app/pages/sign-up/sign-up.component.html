<div class="flex min-h-screen items-center justify-center bg-slate-600">
  <form
    class="flex w-full max-w-lg flex-col gap-2 bg-white p-4"
    [formGroup]="signUpForm"
    (ngSubmit)="onSubmit()"
  >
    <label for="email">E-mail </label>
    <input
      class="border-2 border-solid"
      id="email"
      type="email"
      formControlName="email"
    />

    <label for="password">Senha </label>
    <input
      class="border-2 border-solid"
      id="password"
      type="password"
      formControlName="password"
    />

    <label class="" for="confirmPassword">Confirmar senha </label>
    <input
      class="border-2 border-solid"
      id="confirmPassword"
      type="password"
      formControlName="confirmPassword"
    />

    <!-- TODO: span if passwords unmatch -->

    <button
      class="bg-slate-800 text-slate-50 hover:bg-slate-700"
      type="submit"
      [disabled]="!signUpForm.valid"
    >
      Cadastrar-se
    </button>
  </form>
</div>
